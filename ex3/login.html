<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">    
</head>
<body>
    <script src="https://kit.fontawesome.com/561c8289ff.js" crossorigin="anonymous"></script>
    <div class="main">
        <div class="container">
            <div class="header">
                <h1>Login</h1>
            </div>            
            <div class="body">
                <div class="username-input">
                    <input type="text" placeholder="Username" required style="padding: 0 10px;border-radius: 25px;border: 1px solid white;height: 35px;width: 240px;outline: none; color: white;">
                    <i class="far fa-user"></i>
                </div>
                <div class="Password-input">
                    <input type="password" placeholder="Password" required style="padding: 0 10px;border-radius: 25px;border: 1px solid white;height: 35px;width: 240px;outline: none;color: white;">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="Remember-Forgot">
                    <label style="color: white;"><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password</a>
                </div>
            </div>
            <div class="footer">
                <button type="submit" class="login-button">Login</button>
                <div class="Create-account">
                    <div class="Register">Don't have an account? <a href="#">Register</a></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
